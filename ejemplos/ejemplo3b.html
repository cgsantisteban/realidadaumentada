<html>
  <!-- Ejemplo de objeto animado -->
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       
        <a-box position="0 2 -3" width="1" height="1"
                animation="property: rotation.y; to: 360; dur: 4000; 
                          loop: true; easing: linear">
                        
        </a-box>
        
    </a-scene>
  </body>
</html>
