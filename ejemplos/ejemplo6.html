
<html>
    <!-- Ejemplo básico de uso de AR.js para realizar realidad aumentada. 
      Es necesario descargar el marcador desde la dirección 
      https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg
      e imprimirlo
    -->
    <head>
      <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
      <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    </head>
    
      <body >
        <a-scene embedded arjs>
          <a-marker preset="hiro">
              <a-box position='0 0.5 0' color="yellow"></a-box>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
      </body>
</html>
